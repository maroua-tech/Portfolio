<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Login</title>
    <link rel="stylesheet" href="../css/sign_in_up.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- website icon -->
    <link rel="shortcut icon" href="../images/logo.png" />
</head>
<body>
   <section>
       <div class="logo">
           <img src="../images/logo.png" alt="logo">
           <span>Unigo</span>
       </div>
       <div class="toggle-container">
             <div class="toggle">
                 <div class="login"> sign in</div>
                 <div class="register active">sign up</div>
             </div>
       </div>
       <!-- <div class="container"> -->
           <div class="signup compte active">
            <h1> Sign UP To Unigo</h1>
            <div class="socials">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
            </div>
            <p>or use your email acount</p>
            <form action="">
                <input type="text" name="username" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="password">
                <input type="checkbox" name="" id="">
            </form>
            <button>Sign up</button>
           </div>
           <div class="image right">
               <img src="../images/lab-coat.png" alt="lab-coat">
           </div>
           <div class="signin compte">
               <h1> Sign IN To Unigo</h1>
               <div class="socials">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
               </div>
            <p>or use your email acount</p>
               <form action="">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="password">
               </form>
               <p>Forget your Password?</p>
               <button>Sign in</button> 
           </div>
       <!-- </div> -->
   </section> 
   <script src="../js/sign_in_up.js"></script>
   <script src="../js/main.js"></script>
</body>
</html>
